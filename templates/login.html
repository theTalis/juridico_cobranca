{% extends 'base.html' %}
{% block content %}
<body class="antialiased border-top-wide border-primary d-flex flex-column">
    <div class="flex-fill d-flex flex-column justify-content-center py-4">
        <div class="container-tight py-6">
            <form class="card card-md" action="{% url 'submit_login' %}" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Efetue seu login no Jurídico - Cobrança</h2>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">
                                    <div class="text-muted">{{ message }}</div>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label class="form-label">Login</label>
                            <input id="cpf" name="cpf" type="text" class="form-control">
                        </div>
                        <div class="input-group input-group-flat">
                            <input type="password" id="senha" name="senha" class="form-control"  placeholder="Senha" autocomplete="off">
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
